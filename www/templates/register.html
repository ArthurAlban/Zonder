<ion-view hide-nav-bar="true" ng-controller="registerCtrl" class="resgisterBackground">
<img src="img/splashTriangles.png" style="z-index:10;width:100%;" class="registerTriangles">

<ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" style="position:absolute;top:0;width:100%;height:100%;">

<ion-slide>
<div style="position:absolute;top:27%;width:100%">
<label class="item item-icon-left item-input" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-top:3px;margin-left:13px;">
<img src="img/mail.png" style="width:22px;height:22px;">
</i>
<input name="email" type="email" ng-model="" style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:55px;margin-top:5px;" placeholder="email address" required>
</label>

<label class="item item-icon-left item-input" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-top:3px;margin-left:15px;">
<img src="img/lock.png" style="width:17px;height:22px;">
</i><input name="password" type="password" ng-model="" style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:55px;margin-top:5px;" placeholder="password" required>
</label>

<label class="item item-icon-left item-input" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-top:3px;margin-left:15px;">
<img src="img/lock.png" style="width:17px;height:22px;">
</i>
<input name="confirmpassword" type="password" ng-model="" style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:55px;margin-top:5px;" placeholder="confirm password" required>
</label>

<label class="item item-icon-left item-input" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-top:3px;margin-left:12px;">
<img src="img/username.png" style="width:22px;height:22px;">
</i><input name="username" type="text" ng-model="" style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:55px;margin-top:5px;" placeholder="username" required>
</label>

</div>

</ion-slide>

<ion-slide>
<div style="position:absolute;top:27%;width:100%">

<label class="item item-icon-left item-label" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-left:10px;">
<img src="img/camera.png" style="width:27px;height:22px;">
</i>
<label style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:15px;margin-top:12px;">choose a profile picture </label>
</label>

<label class="item item-icon-left item-label" style="border: 0 none;height:60px;margin-top:3px;background: #ffffff;width:100%;color: rgb(173, 175, 188);">
<i class="icon" style="margin-left:13px;">
<img src="img/gender.png" style="width:25px;height:25px;">
</i>
<label style="line-height: 1.313;font-size:18px;font-family:'OpenSansRegular';margin-left:15px;margin-top:12px;">are you a male/female</label>
</label>

</div>
</ion-slide>

</ion-slide-box>

	I accept <a style="color:#ffffff" href="#">«Terms and Conditions»</a>
</p>
