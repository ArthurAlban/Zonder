<ion-view hide-nav-bar="true" ng-controller="registerCtrl" class="background">
<img src="img/splashTriangles.png" id="triangles">

<ion-slide-box on-slide-changed="slideChanged(index)" ng-init="disableSwipe()" show-pager="true" id="registerSlideBox">

<ion-slide>

<form name="registerFirstStepForm" novalidate>
	<div id="divRegisterFirstStep">
		<div class="labelZonder">
			<img class="imgLeft" ng-if="mailIsValid" src="img/mail.png" width="25">
			<img class="imgLeft" ng-if="!mailIsValid" src="img/mailRed.png" width="25">
			<input class="input" name="email" type="email" ng-model="userData.email" ng-class="{colorError: !mailIsValid}" placeholder="email address" ng-maxlength="50" ng-change="checkEmail()" required>
			<img class="imgRight" src="img/error.png" width="20">
		</div>
		<div class="labelZonder">
			<img class="imgLeft" ng-if="identicPasswords" src="img/lock.png" width="25">
			<img class="imgLeft" ng-if="!identicPasswords" src="img/lockRed.png" width="25">
			<input class="input" name="password" type="password" ng-model="userData.password"  placeholder="password" ng-minlength="6" ng-pattern="/^[A-z][A-z0-9]*$/" ng-maxlength="20" ng-class="{colorError: !identicPasswords}" required>
			<img class="imgRight" src="img/error.png" width="20">
		</div>
		<div class="labelZonder">
			<img class="imgLeft" ng-if="identicPasswords" src="img/lock.png" width="25">
			<img class="imgLeft" ng-if="!identicPasswords" src="img/lockRed.png" width="25">
			<input class="input" name="confirmpassword" type="password" ng-minlength="6" ng-pattern="/^[A-z][A-z0-9]*$/" ng-model="userData.confirmPassword" placeholder="confirm password" ng-maxlength="20" ng-class="{colorError: !identicPasswords}"  required>
			<img class="imgRight" src="img/error.png" width="20">
		</div>
		<div class="labelZonder">
			<img class="imgLeft" ng-if="pseudoIsValid" src="img/username.png" width="25">
			<img class="imgLeft" ng-if="!pseudoIsValid" src="img/usernameRed.png" width="25">
			<input class="input" name="pseudo" type="text" ng-model="userData.pseudo" maxlength="15" minlength="4" ng-pattern="/^[A-z][A-z0-9]*$/" placeholder="pseudo" ng-class="{colorError: !pseudoIsValid}" ng-change="checkPseudo()" required>
			<img class="imgRight" src="img/error.png" width="20">
		</div>
	</div>
</form>

</ion-slide>

<ion-slide>
<form name="registerSecondStepForm" novalidate>
	<div id="divRegisterSecondStep">

		<div class="labelZonder">
			<img class="imgLeft" ng-if="!photoHaschanged" src={{userData.photo}} width="25">
			<img class="imgLeft" ng-if="photoHaschanged" src={{userData.photo}} width="25" class="roundImage">
			<span class="text">upload a profile picture</span>
		</div>
		<div class="labelZonder">
			<img class="imgLeft" ng-if="genderIsValid" src="img/gender.png" width="25">
			<img class="imgLeft" ng-if="!genderIsValid" src="img/genderRed.png" width="25">
			<span class="text">are you a</span>
			<div class="checkboxZonder">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				<span class="textCheckbox">male</span>
			</div>
			<div class="checkboxZonder">
				<label class="checkbox">
					<input type="checkbox">
				</label>
				<span class="textCheckbox">female</span>
			</div>


		</div>
	</div>
</form>
</ion-slide>

</ion-slide-box>

<div id="divTermsAndConditionButton">
	<p class="termsAndConditions">
		I accept <a href="#">«Terms and Conditions»</a>
	</p>

	<button class="button buttonZonder buttonRegister" ng-show="displayNextButton" ng-click="nextStepRegister()">
		NEXT STEP
	</button>

	<button class="button buttonZonder buttonRegister" ng-show="!displayNextButton" ng-click="previousStepRegister()">
		REGISTER NOW
	</button>

	
</div>

<p ng-click="login()" class="footerRegister">
	ALREADY HAVE AN ACCOUNT ?
</p>

</ion-view>
