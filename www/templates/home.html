<ion-side-menus enable-menu-with-back-views="true">

<ion-side-menu width="225" class="backgroundSideMenu" side="left" ng-controller="homeCtrl">

<img id="closeSideMenu" ng-click="openCloseSideMenu()" src="img/close.png">
<p id="textMenuSideMenu" class="fontOpenSansExtraBoldSideMenu">MENU</p>

<div id="divMenusSideMenu">
	<div class="optionMenuSideMenu">
		<img class="imgLeft" width="20" src="img/profile.png">
		<span class="text">Profile</span>
		<img class="imgRight" width="7" src="img/chevronRight.png">
	</div>
	<div class="optionMenuSideMenu">
		<img class="imgLeft" width="20" src="img/loupe.png">
		<span class="text">Find Friends</span>
		<img class="imgRight" width="7" src="img/chevronRight.png">
	</div>
	<div class="optionMenuSideMenu">
		<img class="imgLeft" width="20" src="img/poll.png">
		<span class="text">Create Poll</span>
		<img class="imgRight" width="7" src="img/chevronRight.png">
	</div>
</div>

<div id="divOptionToggleMenu">
	<div class="optionToggleMenu">
		<span class="text">Friends notifications</span>
		<div class="toggleDiv">
			<label class=" toggle">
				<input type="checkbox">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
	</div>
	<div class="optionToggleMenu">
		<span class="text">Polls notifications</span>
		<div class="toggleDiv">
			<label class=" toggle">
				<input type="checkbox">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
	</div>
	<div class="logoutSideMenu">
		<img width="20" class="imgLeft" src="img/logout.png">
		<span class="text">Log out</span>
	</div>
</div>


</ion-side-menu>


<ion-side-menu-content ng-controller="homeCtrl" class="background">
<ion-content class="darkBackground">
	<img src="img/splashTriangles.png" id="triangles">
	<img src="img/menu.png" ng-click="openCloseSideMenu()" class="imgClick" style="width:20px;z-index:11;position:absolute;left:5vw;top:32px;">
	<img src="img/profilTest.png" id="profilImg" class="imgClick">
	<label class="fontBrandonBlack" style="z-index:11;text-transform:uppercase;position:absolute;right:20vw;top:40px;">Manuel</label>
	<div class="row" style="position:relative;padding:0;margin:0;top:90px;height:50px;">
		<a class="col button button-clear" style="border:1px solid red;font-size:16px;color:#ffffff;
"><b>Vote</b></a>
		<a class="col button button-clear" style="border:1px solid blue;font-size:16px;color:#ffffff;" ><b>Polls</b></a>
		<a class="col button button-clear" style="border:1px solid yellow;font-size:16px;color:#ffffff;"><b>Friends</b></a>
	</div>
<ion-content>
