<div class="overlayPopup">
	<div class="popupZonder">
		<div class="imgPopup">
			<img src="img/logo.png" width="35">
		</div>
		<div class="contentTitle">
			<p class="titlePopup">
				{{title}}
			</p>
		</div>
		<div class="contentText">
			<p class="textPopup">
				{{text}}
			</p>
		</div>
		<div class="contentButton">
			<button ng-click="closepopups()" class="buttonPopup button">OK</button>
		</div>
	</div>
</div>
