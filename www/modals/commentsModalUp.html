<ion-modal-view style="background-color: rgb(0,0,0)">

<img id="closeCreateZonder" class="imgClick" ng-click="closeCommentsModalUp()" src="img/close.png">

<div style="position:relative;overflow:hidden;height:50vh;width:100%;">
	 <img src='{{pollUp.photoLeft}}' ng-class="{opacityImage:true}" ng-style="{'width': imgLeftInfoComments.imgWidth + 'px', 'height': imgLeftInfoComments.imgHeight + 'px', 'margin-left': imgLeftInfoComments.positionLeft + 'px', 'margin-top': imgLeftInfoComments.positionTop + 'px'}">
</div>

<div style="overflow:hidden;position:relative;height:50vh;width:100%">
	<img src='{{pollUp.photoRight}}' ng-class="{opacityImage:true}"  ng-style="{'width': imgRightInfoComments.imgWidth + 'px', 'height': imgRightInfoComments.imgHeight + 'px', 'margin-left': imgRightInfoComments.positionLeft + 'px', 'margin-top': imgRightInfoComments.positionTop + 'px'}">
</div>

<ion-scroll ng-show="pollUp.comments.length" class="sample-show-hide" has-bouncing="false" direction="y" zooming="false" delegate-handle="vertical" style="width:90%;position:absolute;left:5%;top:15%;max-height: 75%;overflow:hidden;">

<div ng-repeat="comment in pollUp.comments" class="contentItemFriend">
	<div class="contentFriend">
		<img width="48" height="48" style="border:2px solid #ffffff;" class="roundImage" src="{{comment.photoAuthorComments}}">
		<div class="contentTextFriend">
			<p class="fontPseudoFriends" style="color:#ffffff"> {{comment.author}}
			</p>
			<p class="fontFooterFriends" style="font-size:10px;color:#ffffff"> {{comment.comment}} </p>
		</div>
	</div> 
</div>

</ion-scroll>

<div ng-show="!pollUp.comments.length" class="sample-show-hide" style="position:absolute;left:20%;top:20%;width:60%;height:30px;">
    <span class="fontPseudoFriends" style="width:100%;color:#ffffff;font-size:14px;background: transparent">No comment yet, be the first to comment !</span>
</div>


  <div style="position:absolute;left:5%;top:90%;width:90%;height:30px;">
  	<div style="border:1px solid #FFFFFF;border-radius:10px;margin-top:0px;"></div>
    <input type="text" class="fontFooterFriends" style="width:85%;position:relative;background: transparent;color:#FFFFFF;font-size:14px;height:30px;line-height:14px;" ng-model="pollUp.writeComment" placeholder="Write comment" maxlength="38" minlength="1">
    
    <button class="button-clear" class="fontPseudoFriends" ng-click="sendCommentUp()" style="padding:0;position:absolute;left:85%;top:0;width:15%;height:30px;font-size:14px;color:#FFFFFF;text-align:center;"><b>Send</b></button>
  </div>



</ion-modal-view>
